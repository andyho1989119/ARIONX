<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARIONX | 爆發力升級 20%</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #d4ff00;
    }
    header {
      text-align: center;
      padding: 80px 20px 40px;
      background-color: #000;
    }
    .logo {
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .hero-text {
      font-size: 20px;
      margin: 20px 0;
    }
    .cta-btn {
      background-color: #d4ff00;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }
    .cta-btn:hover {
      background-color: #bfff00;
    }
    .features {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .feature-item {
      max-width: 600px;
      background-color: #111;
      margin: 10px 0;
      padding: 20px;
      border-left: 4px solid #d4ff00;
      border-radius: 4px;
    }
    .line-btn {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      background-color: #00c300;
      color: #fff;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 6px;
    }
    @media (min-width: 768px) {
      .features {
        flex-direction: row;
        justify-content: center;
      }
      .feature-item {
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ARIONX</div>
    <div class="hero-text">爆發力升級 20%，專為運動員設計的碳纖維鞋墊</div>
    <button class="cta-btn" onclick="window.location='#features'">了解更多</button>
  </header>

  <section id="features" class="features">
    <div class="feature-item">⚡ 碳纖維彈性反饋</div>
    <div class="feature-item">🛡️ 減少運動傷害</div>
    <div class="feature-item">🏃‍♂️ 適用多種運動</div>
  </section>

  <div style="text-align:center; padding-bottom: 60px">
    <a href="https://lin.ee/dummyARIONX" class="line-btn">加入 LINE 詢問 / 購買</a>
  </div>
</body>
</html>
